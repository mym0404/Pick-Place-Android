apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}
android {
    def ext = rootProject.ext

    compileSdkVersion ext.targetSdkVersion
    defaultConfig {
        applicationId "korea.seoul.pickple"
        minSdkVersion ext.minSdkVersion
        targetSdkVersion ext.targetSdkVersion
        versionCode ext.versionCode
        versionName ext.versionName
        testInstrumentationRunner ext.testInstrumentationRunner

        multiDexEnabled true

        dataBinding.enabled = true

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

//App
dependencies {
    def dep = rootProject.ext.dependencies

    //Retrofit
    implementation dep.retrofit
    implementation dep.gsonConverter
    implementation dep.scalarConverter

    //Glide
    implementation dep.glide
    kapt dep.glideCompiler

    //UI
    implementation dep.viewpager2
    implementation dep.constraintLayout
    implementation dep.material
    implementation dep.autofitTextView

    //ETC
    implementation dep.kotlinStdLib
    implementation dep.appCompat
    implementation dep.dexter
    implementation dep.multiDex
}

//Test
dependencies {
    testImplementation 'androidx.test:core:1.2.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test:runner:1.2.0'
    testImplementation 'androidx.test:rules:1.2.0'
    testImplementation 'androidx.test.ext:junit:1.1.1'
    testImplementation 'androidx.test.ext:truth:1.2.0'
    testImplementation 'com.google.truth:truth:0.43'
    testImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'
}

//AndroidTest
dependencies {
    androidTestImplementation 'androidx.test:core:1.2.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.ext:truth:1.2.0'
    androidTestImplementation 'com.google.truth:truth:0.43'
}

